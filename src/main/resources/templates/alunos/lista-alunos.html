<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Alunos</h3>
    <hr>

    <a th:href="@{/alunos/cadastrarAluno}" class="btn btn-primary btn-sm mb-3">Cadastrar Aluno</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.cpf}"></td>
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.sobrenome}"></td>
            <td>
                <a th:href="@{/alunos/alterarAluno(alunoId=${aluno.id})}" class="btn btn-info btn-sm">
                    Aleterar
                </a>
                <a onclick="if(!confirm(`Tem certeza de que deseja excluir este aluno?`)) return false"
                   th:href="@{/alunos/deletarAluno(alunoId=${aluno.id})}" class="btn btn-danger btn-sm">
                    Deletar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
